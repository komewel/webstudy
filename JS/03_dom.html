<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html의 구성요소(태그)를 바꿔버리겠다 자바스크립트의 핵심이다  -->
    <script>
        /*
            DOM
            1. Document Object Model(문서 객체 모델)
            2. HTML문서(Document)의 구성 요소(태그)를 객체(Object)로 처리할 수 있는 방식이다.
            3. 문서 객체 알아내기
                1) document.getElementById('아이디')         : 문서객체 하나만 가져옴, 변수, 아이디는 동일한 아이디 못가짐 클래스는 가능함
                2) document.getElementsByClassName('클래스') : 문서객체 여러개 가져옴, 배열, 동일한 문서객체를 구별할수 있는 클래스는 아이디와 달리 Elements라고 작성해야한다.
                3) document.getElementsByTagName('태그')     : 배열, 자주 쓰진 않음
                4) document.querySelector('선택자')          : 변수, 아이디와 비슷, 배열이 아니라서 첫번째 결과만 쓴다
                5) document.querySelectorAll('선택자')       : 배열, 클래스와 비슷, 하나의 요소밖에 없더라도 배열로 만들어서 사용   
            같은 값을 주는 속성이 많을때는 클래스로 묶어서 하면 편하다.        
        */
    </script>

    <!-- 잘못된 순서 -->
    <script>
        // DOM 처리할 구성요소(Element = 태그)가 반드시 스크립트 보다 먼저 인식되어야 한다.
        var box1 = document.getElementById('box1'); /* null값이 나오는데 객체인식이 안된거다, 스크립트 내에서 처리 된게 아니므로
                                                       스크립트 위에서 정리되어야지 인식을 하는데 아래 작성되어 있으므로 null이 나온다 */
        console.log(box1);
    </script>
    <div id="box1" class="box1"> <!-- class 값과 id 값이 같아도 노상관 서로 영향을 주는애들이 아니므로 -->
        나중에 나타난 구성요소는 인식되지 않는다
    </div>

    <!-- 옳게된 순서 -->
    <div id="box2" class="box2"></div>
    
    <script>

        // 1. 아이디
        var box2 = document.getElementById('box2'); //id만 인식할 수 있다
        console.log(box2);

        // 2. 클래스
        var box2 = document.getElementsByClassName('box2'); //클래스 이름으로만 인식할 수 있다 인식을 못 할시 배열 값이 0이라는 데이터로 뜸
        console.log(box2); // 자바스크립트 에서는 [](JSON)가 배열이다, HTMLCollection으로 가져오는데 여기서 Collection은 자바에서 말하는 배열이라고 생각하면 된다

        // 3. 태그
        var div = document.getElementsByTagName('div');
        console.log(div);

        // 4. 선택자 제일 범용성 큼
        var box2 = document.querySelector('#box2');
        console.log(box2);
        var box2 = document.querySelector('.box2');
        console.log(box2);
        var div = document.querySelector('div');
        console.log(div);  // 쿼리 셀렉터는 무조건 변수 가져온거 데이터 무조건 하나만 첫번째거만 쓴다.

        // 5. 선택자(querySelectorAll)
        var box2 = document.querySelectorAll('#box2');
        console.log(box2);
        var box2 = document.querySelectorAll('.box2');
        console.log(box2);
        var div = document.querySelectorAll('div');
        console.log(div); 
    </script>


</body>
</html>
