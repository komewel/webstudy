<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    /* script문 안에 쓰이는건 자바스크립트로 인식한다. 
       JavaScript
       1. ECMAScript(ES), 원래이름임
       2. <script>
            1) <head>, <body> 태그 어디든 존재할 수 있다.
            2) JavaScript를 작성할 때 사용한다.
       3. 주석은 자바와 같다.
       4. HTML 구성 요소를 프로그래밍 할 수 있다.
       5. HTML 구성 요소를 생성/삭제/수정 등의 조작을 할 수 있다.
    */
    </script>

    <script>
        /*
            1. 기본 자료형
                1) number    : 정수/실수 구분이 없다. NaN(Not a Number), Infinity/-Infinity(+0/-0으로 나눈 값)
                2) string    : 문자/문자열 구분이 없다. (char랑 string 끼리 구분이 없다), 작은 따옴표('')를(추천) 큰 따옴표("") 모두 사용할 수 있다.
                3) bolean    : true/false
                4) null      : 값이 의도적으로 없다. (=0)
                5) undefined : 값이 저장된 적이 없다.(초기화가 안되었을때), 초기화를 하지 않는 변수의 상태이다.

            2. JavaScript의 변수 특징(파이썬은 타입의 별다른 구별이 없다 있기는 한데 느슨한타입이라고 한다.)
                1) 동적 타입이다 (느슨한 타입이다.)
                2) 변수를 선언할 때 자료형을 작성하지 않는다. (자료형이 결정되어 있지 않다.)  
                3) 변수에 값을 저장할 때 자료형이 결정된다. (자바랑 가장 큰 차이점, 미리 정해지지 않는다.)
                4) 변수에 저장된 값을 바꾸면 자료형도 함께 바뀐다. (int였다가 double string 으로 바뀔수 있다)
                5) 변수 선언을 생략할 수도 있다. (ES6에서는 반드시 선언이 필요한 새로운 변수 선언 키워드가 발표되었다.)

            3. 변수 선언 키워드(면접시 많이 물어봄)
                1) var (원래 이것밖에 없었음), (ES6 이후로는 잘 안쓴다)
                    (1) 스코프(범위) : 함수레벨 (선언해놓으면 이 함수 저 함수 다 갖다가 쓸 수 있다, 자바의 필드라고 생각하면 쉽다 있으면 어떤 메소드에서도 갖다가 쓸 수 있으니까 클래스만 벗기면 똑같은 기능이다.)
                    (2) 변수 선언을 생략할 수 있다.
                    (3) 같은 변수명으로 다시 선언할 수 있다.(자바랑 다르다)
                    (4) 변수의 초기화를 생략할 수 있다.(undefined 상태)
                    (5) 저장된 값을 변경할 수 있다.
                2) let (ES6 표준), (const와 달리 값의 재 할당이 가능하기 때문에 이런 특별한 경우에만 사용한다)
                    (1) 스코프(범위) : 블록레벨 () (={}, 중괄호를 뜻함) -> 지역 변수의 개념이다(=요 지역에서만 쓸수 있어요 = wrap)
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다.
                    (4) 변수의 초기화를 생략할 수 있다. ((아예)메모리에 변수가 안 만들어진 상태)   
                    (5) 저장된 값을 변경할 수 있다.
                3) const () (=상수의 개념, final(자바), ES6표준), (제일 많이 쓰이는 변수 선언이다.)
                    (1) 스코프(범위) : 블록레벨 ({})  
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다.
                    (4) 변수의 초기화를 생략할 수 없다. -> 상수의 개념이다.
                    (5) 저장된 값을 변경할 수 없다.     -> 상수의 개념이다.

            4. 호이스팅
                1) hoistiong
                2) 코드 중에서 항상 먼저 처리되는 코드가 있다.(자바는 순서가 있다 순서대로 실행된다, 허나 자바스크립트는 아니다, 대표적으로 변수 선언 선언과 값지정 순서를 먼저 지정 안해줘도 먼저 변수 선언을 분석한다.)
                3) 호이스팅 대상 : 변수 선언(var, let, const), 함수 정의(function) 등

        */
    </script>
</body>
</html>
