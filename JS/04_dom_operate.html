<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1"></div>  <!-- 자바스크립트에서는 id를 훨씬 더 많이 쓴다. -->
    <script>    
        // 내부 텍스트 : textContent : 자바스크립트에서 텍스트데이터를 기입할때 쓰인다.
        var box1 = document.getElementById('box1');
        box1.textContent = 'Hello World'; /* property가 필드라 생각하면 됨(?), 자바 스크립트로 작성했는데도 
                                             개발자도구로 보면 구분을 못한다 html로 했는지 자바스크립트로 했는지 */
    </script>

    <div id="box2"><p>링크</p></div>
    <script>
       var box2 = document.getElementById('box2');
       // textContent는 태그를 제외한 내부 텍스트만을 의미한다.
       // box2.textContent = '링크';  // 기존의 데이터가 덮어쓰기가 되는 방식이다.
       console.log(box2.textContent); // 모니터 출력 데이터가 콘솔에 복사 붙여넣기가 되었음
    </script>
    <div id="box3"></div>
    <script>
        // 내부 HTML 요소 : innerHTML, textContent랑 다른점은 기능을 구현할수 있다, 함부로 '' 가 막 들어가지 않는다.  
        var box3 = document.getElementById('box3');
        box3.innerHTML = '<p>문단</p>'; //innerHTML을 사용해야 <p>태그를 이용할 수 있다.
    </script>

    <ul id="season"></ul>
    <script>
        // 내부 요소 추가를 위해서 + 연산자를 사용할 수 있다.
        var season = document.getElementById('season');
        season.innerHTML += '<li>봄</li>';   // </li>를 생략해도 완성은 해주는데 안될수도 있으니 비추천
        season.innerHTML += '<li>여름</li>'; // 배열이라서 for문 활용이 가능하다(나중에)
        season.innerHTML += '<li>가을</li>';
        season.innerHTML += '<li>겨울</li>';  
    </script>

    <div id="box4">Hello World</div>
    <script>
        /* 
            CSS 적용하기
            1. style 속성을 이용한다.
            2. inline 방식으로 CSS가 적용된다. (JavaScript를 이용한 CSS는 우선순위가 가장 높다, 덮어쓰기에서 제외될때가 있다.)
            3. CSS 속성 적용 방식
                1) 마침표 : CSS 속성에서 하이픈(-)을 제거한 뒤 camel case 방식의 이름으로 바꿔서 사용한다, 소문자 시작 다음단어 대문자시작
                2) 대괄호 : CSS 속성을 문자열 형식으로 그대로 사용한다.
            4. 작성 예시
                1) 마침표 : dom.style.fontSize = '12px';    
                2) 대괄호 : dom.style['font-size'] = '12px';    
        */
       var box4 = document.getElementById('box4');
       box4.style.color = '#efefef';    // 자바스크립트에서 CSS를 하고 싶다면 style 프로퍼티를 이용한다.
       box4.style['color'] = '#030303'; // 속성을 지정하는 방법 두번째
    </script>

    <div id="box5" class="box5">Hello World</div>
    <!-- 태그 내부에 부여된 속성은 attribute 라고 한다 위 태그는 id, class 두개가 있다  -->
    <!-- property는 dom 안에서 attribute 를 가리키는 혹은 대신하는 역할을 한다, 객체에서 쓰이는 속성 -->
    <script>
        /* 
            attribute
            1. 태그에 명시된 속성   
            2. get/ set 메소드를 이용해서 attribute를 사용한다.
            3. 메소드
                1) 속성 알아내기 getAttribute('속성명')
                2) 속성 변경하기 setAttribute('속성명', '값') , 어떤속성을(진짜 속성값만) 어떤값으로 바꾸겠다.
        */
       var box5 = document.getElementById('box5');
       console.log(box5.getAttribute('id'));
       console.log(box5.getAttribute('class'));
       box5.setAttribute('id', 'box5-1');
       box5.setAttribute('class', 'box5-1');
    </script>

    <div id="box6" class="box6">Hello World</div>
    <script> 
        /*
            property
            1. 객체가 가지는 속성이다.
            2. 마침표(.)를 이용해서  property를 사용한다.
            3. property 확인하는 방법
                개발자 도구 - Elements 탭 - properties 탭
        */
       var box6 = document.getElementById('box6');
       console.log(box6.id);
       console.log(box6.className); //이건 좀 다름
       box6.id = 'box6-1';
       box6.classname = 'box6-1';
        // 같은 목적을 가진 두가지 속성이다 
    </script>

        inp.ReadOnly = false; //아예 내적인 요소를 건드림 
    </script>
