<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1"></div>
    <script>
        /*
        var n = 1;
        while(n <= 5){
            document.getElementById('box1').innerHTML += (n + '&nbsp;&nbsp;'); 
            n++;
        }
        */
       for(let i = 1; i <= 5; i++) { //지역변수 i로 설정되었다.
        document.getElementById('box1').innerHTML += (i + '&nbsp;&nbsp;'); 
       }
    </script>
    <div id="box2">
        <select id="select">
        </select>
    </div>
    <script>
         /*
            <select name="month">
                <option value="">월</option>
                <option value="1">1월</option>
                ...
                <option value="12">12월</option>
            </select>
        */
        var str = '<select name="month"><option value="">월</option>';
        for(let m = 1; m <= 12; m++){
            str += '<option value="' + m + '">' + m + '월</option>';
        }
        str += '</select>';
        document.getElementById('box2').innerHTML = str;101
    </script>

    <div id="box3"></div>
    <script>
        //너비가 100px인 animal1.jpg ~animal10.jpg 이미지 나열하기
        var str = '';
        for(let n = 1; n <= 10; n++) {
            str += '<img src="../../images/animal' + n + '.jpg" class="animal" width="100px">';
        }
        document.getElementById('box3').innerHTML = str;
        document.getElementsByClassName('animal');
    </script>
    <div id="box4">
        <table>

        </table>
    </div>
    <script>
        var str = '<table border="1"><tbody>';
            for(let row = 0; row <= 2; row++) {
                str += '<tr>';
                    for(let col = 1; col <= 3; col++) {
                        str += '<td>' + (row * 3 + col) + '</td>';
                }
                str += '</tr>';
            }
            document.getElementById('box4').innerHTML += str;
    </script>

</body>
</html>
