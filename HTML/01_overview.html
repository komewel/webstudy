<!-- HTML 주석 (ctrl + /), 위에 ●은 저장 유무를 나타냄, 파일 옆에 u는 깃에 add 안했다는 뜻-->
<!--  
    vs-code 단축키
    1. 주석 : Ctrl + /
    2. 저장 : Ctrl + s
    3. 라인 복사 : Alt + Shift + 상하방향키(↑↓)
    4. 라인 이동 : Alt + 상하방향키(↑↓)
    5. 라인 삭제 : Shift + Delete
    6. 자동 완성 : Ctrl + Spacebar
-->
<!-- 
    HTML
    1. HyperText Markup Language
    2.하이퍼텍스트(링크)를 만드는 언어
    3. 태그(tag) 형식으로 구성 
        1) 미리 정해진 태그만 사용할 수 있다
        2) 시작 태크(<tag>)와 종료태그(</tag>)로 구성된다.
        3) 나 홀로 태그(단독 태그로 구성)가 있다. (<tag> 또는 <tag/>)
        4) 소문자로 작성한다.
        5) 계층 구조(부모 태그 - 자식 태그)    
 -->
 <!-- 
    HTML 문서의 기본 구성
    1. HTML5 (버전을 가장 먼저 적어줌,선언) : <!DOCTYPE html> 또는 <!doctype html>
    2. <html> 태그 : 모든 내용을 포함하는 태그
    3. <head> 태그 : 각종 헤터 설정 태그
    4. <body> 태그 : 문서 본문
  -->

<!DOCTYPE html> 
<html>
    <head>
        <title>제목</title>
    </head>
    <body>
        Hello world
    </body>
</html>
