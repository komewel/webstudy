        new Promise(function(aa, bb){
            $.ajax({
                type : 'GET',
                url : 'produt.txt',
                async : true,
                dataType : 'text',
                success : function(cc){
                    aa(cc);
                },
                error : function(dd){
                    bb(dd);
                }
            })
        }).then(function(ee){
            alert(ee)
        }).catch(function(ff){
            alert(ff.status + ff.statusText)
        });
    </script>
