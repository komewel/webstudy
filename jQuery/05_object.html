<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div>

    </div>
    <script>
        $(function(){
            // 객체 생성
            var obj = {
                'title' : '홍길동전',
                'author' : '허균',
                'price' : 10000
            };
            // 프로퍼티 추가하기 
            $.extend( // $ = jQuery 라고 생각하면 쉽다 jQuery = static 라고 생각해도 된다.
                obj,
                {'publisher' : '좋은출판사', // 중괄호로 묶어서 객체로 만드어버리면 된다
                'pubDate' : '2023-03-13'}
            )
        
            // $('<dl>').appendTo($('#box'));
            // 객체의 프로퍼티 순회-1(for-in문)
            var dl = $('<dl>');
            for(let p in obj){ //obj에 속해지는건가봄
                dl.append('<dt>' + p + '</dt>');
                dl.append('<dd>' + obj[p] + '</dd>');    
            }
            $('#box').append(dl);
            // 객체의 순회 -2(each 메소드), each메소드가 쉬울 수 밖에 없다.
            //$.each(객체, (프로퍼티, 값)) => {}); $(obj).each(()=>{}); $.each(obj,()=> {})
            var dl = $('<dl>');
            $.each(obj, (p, value) => {
                dl.append('<dt>' + p + '</dt>');
                dl.append('<dd>' + value + '</dd>');
            })
            $('#box').append(dl);
            });
        
    </script>
    <div id="box"></div>
</body>
</html>
