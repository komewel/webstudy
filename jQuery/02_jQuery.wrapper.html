<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    <script>

        /*
            jQuery wrapper
            1. jQuery 객체가 jQuery의 기능(메소드)을 사용할 수 있다, 일반 자바스크립트 객체는 jQuery 객체가 아니므로 사용할 수 없다.
            2. JavaScript의 일반 객체도 jQuery 객체로 변환하면 jQuery의 기능(메소드)을 사용할 수 있다.
            3. jQuery 객체로 변환할 때 jQuery wrapper가 사용된다.
            4. jQuery wrapper
                1) jQuery(일반객체) : jQuery 객체로 바꿔주는 생성자 함수
                2) $(일반객체)      : 실제로 사용하는 방식이다, 이방식이 보편적인 방법이다. 
            //수많은 변수라고 생각한 대부분것들이 사실 객체이다 증거는 변수는 메소드 호출이 안되는데 되는것이 많을것이다 
        */
    </script>
    <script>
        /*
            jQuery의 load 이벤트
            1. load 이벤트는 문서의 모든 요소를 인식할 수 있는 이벤트이다, 
               모든 요소를 인식할 수 있다는 의미가 순서 상관없이 div태그를 스크립트 문 아래 써도 인식을 다 해준다.
            2. load 이벤트 등록
                1) $(document).ready(()=>{

                    }); 

                2) 이 방식을 주로 쓴다.
                   $(function(){  

                    });
        */
    </script>
    <script>
        // load 이벤트
        $(function(){
            
            // 문서 객체
            var box = document.getElementById('box');
            console.log(box);
            
            // jQuery wrapper를 이용해서 문서 객체를 jQuery 객체로 변환하기, jQuery (메소드)기능을 이용하려면 jQuery객체로 바꿔야 한다.
            var jBox = $(box);
            console.log(jBox);
        });
        // document.getElementById()로 객체화 순서를 안지켜도 jQuery객체화를 시킬수 있다, $('#Box')
        </script>
        <div id="box">Hello World</div>
        <script>
         //  var box = $(box);
         // console.log(box);
        </script>

</body>
</html>
